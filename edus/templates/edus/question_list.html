{% extends 'base.html' %}

{% block content %}

{% if question_list %}


{% for question in question_list %}
<div class="row" id="questionListDiv">

    <div class="col-md-1"></div>



        <ul>
<li> points {{ question.points }} Solution: {{ question.solution_found }} {{ question.title }}
    <a href="{% url 'edus:question_detail' question.pk %}">Enter thread</a>
    </li>
</ul>





</div>


{% endfor %}



{% else %}

<h1> No questions have been asked </h1>

{% endif  %}

{% endblock %}
